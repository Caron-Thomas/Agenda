<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Novo contato</title>
<link rel="icon" href="imagens/Phone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Criar novo contato</h1>
	<form name="frmContato" action="">
		<table>
			<tr>
				<td><input class="caixa1" type="text" name="nome"
					placeholder="Nome"></td>
			</tr>
			<tr>
				<td><input class="caixa2" type="text" name="fone" id="frmFone"
						onfocusout="validarFone()"
							placeholder="Fone - (xx)[9]zzzz-zzzz"></td>
			</tr>
			<tr>
				<td><input class="caixa1" type="text" name="email" id="frmEmail"
						onfocusout="validarEmail()"
					placeholder="Email"></td>
			</tr>
		</table>
		<input type="button" class="botao1" value="Adicionar"
			onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>
</body>
</html>
